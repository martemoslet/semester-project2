<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Auction Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/497c6f7318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-primary ps-3 pe-3">
        <a class="navbar-brand mb-0 h1" href="/index.html"
          >Fashion Auction Online</a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link">Browse</a>
            </li>
            <li class="nav-item">
              <a href="/profile/login/" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="/profile/register/" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
              <a href="/profile/" class="nav-link">Profile</a>
            </li>
          </ul>
          <a class="btn btn-outline-secondary ms-md-3" id="logout">Log out</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="userprofile"></div>
        <div class="mt-4">
          <a href="/profile/edit/"
            ><button class="btn btn-sm btn-outline-secondary" id="edit-btn">
              Edit avatar
            </button></a
          >
        </div>
      </div>
      <div>
        <form class="col-10 col-sm-8 col-md-12 col-lg-8" id="createListing">
          <div class="form-group">
            <label for="">Title</label>
            <input class="form-control" type="text" name="title" required />
          </div>

          <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" name="description"></textarea>
          </div>

          <div class="form-group">
            <label for="">Auction ends at</label>
            <input class="form-control" type="date" name="endsAt" required />
          </div>

          <div class="form-group">
            <label for="">Tags</label>
            <textarea class="form-control" type="text" name="tags"></textarea>
          </div>

          <div class="form-group">
            <label for="">Media</label>
            <textarea class="form-control" type="text" name="media"></textarea>
          </div>

          <button class="btn btn-outline-secondary mt-2">Create listing</button>
        </form>
      </div>
      <div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center"
          id="yourListings"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

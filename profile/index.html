<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fashion Auction Online" />
    <title>Fashion Auction Online | Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/497c6f7318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="profile-page">
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-secondary ps-3 pe-3">
        <a class="navbar-brand mb-0 h1" href="/home/"
          >Fashion Auction Online</a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/home/" class="nav-link">Browse</a>
            </li>
            <li class="nav-item">
              <a href="/profile/" class="nav-link active">Profile</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary ms-md-3" id="logout">Log out</a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center mt-3">Profile</h1>
        <div id="userprofile"></div>
        <div class="d-flex justify-content-center">
          <a href="/profile/edit/" class="btn btn-sm btn-primary btn-color" id="edit-btn">
              Edit avatar</a>
        </div>
        <h2 class="text-center mt-4">Create a listing</h2>
      <div class="container d-flex justify-content-center">
        <form class="col-10 col-sm-8 col-md-7 col-lg-8" id="createListing">
          <div class="form-group">
            <label for=""></label>
            <input class="form-control" type="text" name="title" required placeholder="Title" />
          </div>

          <div class="form-group">
            <label for=""></label>
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
          </div>

          <div class="form-group">
            <label for=""></label>
            <textarea class="form-control" type="text" name="tags" placeholder="Tags"></textarea>
          </div>

          <div class="form-group">
            <label for=""></label>
            <textarea class="form-control" type="text" name="media" placeholder="Media"></textarea>
          </div>

          <div class="row mt-3">
            <div class="col form-group">
              <label for="Date">Auction ends at</label>
              <input class="form-control" type="date" name="endsAt" aria-label="date" required />
            </div>
            <div class="col form-group">
              <label for="Time"></label>
              <input class="form-control" type="time" name="time" aria-label="time" required />
            </div>
          </div>

          <button class="btn btn-danger btn-color mt-3 mb-4">Create listing</button>
        </form>
      </div>
      <div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center"
          id="yourListings"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

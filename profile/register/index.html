<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Auction Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/497c6f7318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-secondary ps-3 pe-3">
        <a class="navbar-brand mb-0 h1" href="/index.html"
          >Fashion Auction Online</a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Browse</a>
            </li>
            <li class="nav-item">
              <a href="/profile/login/" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center pt-3">Create account</h1>
      <div class="container d-flex justify-content-centerd">
            <form class="col-10 col-sm-8 col-md-6 col-lg-4 mt-2" id="registerForm">
              <div class="form-group">
                <label for=""></label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  required
                  pattern="^[\w]+$"
                  title="User name can only contain lower and upper case letters, numbers and underscore (_)"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud.)?noroff.no$"
                  title="Only @(stud.)noroff.no domains can register."
                  placeholder="Email address"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input class="form-control" type="url" name="avatar" placeholder="Avatar" />
              </div>
              <button class="btn btn-primary mt-3 btn-color">Register</button>
            </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

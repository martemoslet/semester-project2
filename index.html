<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Auction Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/497c6f7318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-primary ps-3 pe-3">
        <a class="navbar-brand mb-0 h1" href="/index.html"
          >Fashion Auction Online</a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link">Browse</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="col-8">Welcome to Fashion Auction Online</h1>
      <h2 class="col-8">Log in to make a bid or create a listing</h2>

      <container class="container-fluid">
        <div class="row d-flex justify-content-center mt-4">
          <div class="card text-center col-2">
            <i class="fas fa-tshirt"></i>
            <p class="card-text mt-2">Clothing</p>
          </div>

          <div class="card text-center col-2">
            <i class="fas fa-glasses"></i>
            <p class="card-text mt-2">Accessories</p>
          </div>

          <div class="card text-center col-2">
            <i class="fas fa-shoe-prints"></i>
            <p class="card-text mt-2">Shoes</p>
          </div>

          <div class="card text-center col-2">
            <i class="fas fa-mitten"></i>
            <p class="card-text mt-2">Outdoor</p>
          </div>
        </div>
      </container>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

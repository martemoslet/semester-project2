<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fashion Auction Online" />
    <title>Fashion Auction Online | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/497c6f7318.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-secondary ps-3 pe-3">
        <a class="navbar-brand mb-0 h1" href=""
          >Fashion Auction Online</a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link active">Browse</a>
            </li>
            <li class="nav-item">
              <a href="/profile/" class="nav-link">Profile</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary ms-md-3" id="logout">Log out</a>
        </div>
      </nav>
    </header>
    <main>
        <div class="col-12 mt-4 mb-4">
            <div class="col text-center">
              <h1 class="">Welcome to Fashion Auction Online</h1>
              <h2 class="">New listings</h2>
            </div>
            <div class="d-flex justify-content-center">
              <form id="search" class="col col-10 col-sm-10 col-md-7 col-lg-6">
                <div>
                  <input required minlength="3" name="term" id="searchInput" type="search" class="form-control" placeholder="Search" aria-label="search" />
                </div>
                <button class="btn btn-success">Search</button>
              </form>
            </div>
      <div class="container mt-4">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center"
          id="listingsContainer"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
